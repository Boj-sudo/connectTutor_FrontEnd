<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Student Email</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Student_Email" placeholder="Enter Student Email">
        </div>

        <label class="col-sm-2 col-form-label">Module Name</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Module_Name" placeholder="Enter Module Name">
        </div>

        <label class="col-sm-2 col-form-label">Tutor Email</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Tutor_Email" placeholder="Enter Tutor Email">
        </div>

        <label class="col-sm-2 col-form-label">Start Date</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Start_Date" placeholder="Enter Student Start Date">
        </div>

        <label class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Start_Time" placeholder="Enter Student Start Time">
        </div>

        <label class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="End_Time" placeholder="Enter Student End Time">
        </div>
    </div>
</div>

<button (click)="addBooking()" *ngIf="book.Booking_ID==0" class="btn btn-primary">Add</button>
<button (click)="updateBooking()" *ngIf="book.Booking_ID!=0" class="btn btn-primary">Update</button>
