<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Student_Name" placeholder="Enter Student Name">
        </div>

        <label class="col-sm-2 col-form-label">Student Surname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Student_Surname" placeholder="Enter Student Surname">
        </div>

        <label class="col-sm-2 col-form-label">Student Contact</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Student_Contact" placeholder="Enter Student Contact">
        </div>

        <label class="col-sm-2 col-form-label">Student Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="Student_Email" placeholder="Enter Student Email">
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>

<button (click)="updateStudent()" *ngIf="stu.Student_ID!=0" class="btn btn-primary">Update</button>
