<h1 style="text-align: center;"><b>Profile</b></h1>

<hr>

<ng-template #template>
  <!-- Modal data-backdrop="false"-->
<div class="modal fade" id="exampleModal" tabindex="10" role="document" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
          <app-edit-admin-profile [admn]="admn" *ngIf="ActivateEditAdminCom"></app-edit-admin-profile>
      </div>
    </div>
  </div>
</div>
</ng-template>

<table class="table table-bordered">
    <thead class="thead-light">
      <tr>
          <th>Admin Name</th>
          <th>Admin Surname</th>
          <th>Admin Contact</th>
          <th>Admin Email</th>
          <th>Admin Password</th>
          <th>Status</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let dataItem of profileDetails">
          <td>{{ dataItem.Admin_Name }}</td>
          <td>{{ dataItem.Admin_Surname }}</td>
          <td>{{ dataItem.Admin_Contact }}</td>
          <td>{{ dataItem.Admin_Email }}</td>
          <td>{{ dataItem.Admin_Password }}</td>
          <td>
            <button type="button" class="btn btn-light mr-1"
            data-toggle="modal" data-target="#exampleModal"
            (click)="editClick(template, dataItem)"
            data-backdrop="static" data-keyboard="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            Edit</button>
          </td>
      </tr>
    </tbody>
  </table>
