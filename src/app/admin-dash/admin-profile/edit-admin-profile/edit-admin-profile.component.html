<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Admin Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Admin_Name" placeholder="Enter Admin Name">
        </div>

        <label class="col-sm-2 col-form-label">Admin Surname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Admin_Surname" placeholder="Enter Admin Surname">
        </div>

        <label class="col-sm-2 col-form-label">Admin Contact</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Admin_Contact" placeholder="Enter Admin Contact">
        </div>

        <label class="col-sm-2 col-form-label">Admin Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="Admin_Email" placeholder="Enter Admin Email">
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>

<button (click)="updateAdmin()" *ngIf="admn.Admin_ID==0" class="btn btn-primary">Update</button>
