<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">ID Copy</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="ID_Copy">
        </div>

        <label class="col-sm-2 col-form-label">Other Document 1</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Other_Document_1">
        </div>

        <label class="col-sm-2 col-form-label">Other Document 2</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Other_Document_2">
        </div>

        <label class="col-sm-2 col-form-label">Other Document 3</label>
        <div class="col-sm-10">
            <input type="type" class="form-control" [(ngModel)]="Other_Document_3">
        </div>
    </div>
</div>

<button (click)="addBooking()" *ngIf="vacancy.Applicant_ID==0" class="btn btn-primary">Add</button>
<button (click)="updateBooking()" *ngIf="vacancy.Applicant_ID!=0" class="btn btn-primary">Update</button>
